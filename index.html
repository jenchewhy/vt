<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRS Voting Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }
        .card {
            background: #1e293b;
            border: 2px solid #475569;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .card-white {
            background: #1e293b;
            border: 2px solid white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-green {
            background: #22c55e;
            color: white;
        }
        .btn-green:hover:not(:disabled) {
            background: #16a34a;
        }
        .btn-red {
            background: #ef4444;
            color: white;
        }
        .btn-red:hover {
            background: #dc2626;
        }
        .btn-gray {
            background: #475569;
            color: white;
        }
        .btn-gray:hover {
            background: #334155;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 100%;
        }
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 100%;
        }
        .player-tile {
            background: #334155;
            border: 2px solid #475569;
            border-radius: 1rem;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            transform: scale(0.95);
            min-height: 160px;
            position: relative;
        }
        .player-tile.add-player {
            background: transparent;
            border: 2px dashed #475569;
        }
        .player-tile.add-player:hover:not(:disabled) {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }
        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 2rem;
            height: 2rem;
            background: #ef4444;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 10;
        }
        .delete-btn:hover {
            background: #dc2626;
        }
        .add-icon {
            font-size: 4rem;
            color: #475569;
            font-weight: 300;
        }
        .player-tile.add-player:hover .add-icon {
            color: #22c55e;
        }
        .player-tile:hover:not(:disabled) {
            transform: scale(1.00);
            background: #475569;
        }
        .player-tile:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .player-tile.selected {
            background: #22c55e;
            border-color: #22c55e;
        }
        .player-tile.disabled-vote {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .player-number {
            font-size: 4.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }
        .player-badge {
            background: #22c55e;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .player-badge.white {
            background: white;
            color: #22c55e;
        }
        .timer {
            background: #ef4444;
            color: white;
            text-align: center;
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 1rem;
        }
        .text-white {
            color: white;
        }
        .text-gray {
            color: #94a3b8;
        }
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flex-center {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .vote-result {
            background: #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .vote-result.top {
            border: 4px solid #ef4444;
        }
        .voter-avatar {
            width: 5rem;
            height: 5rem;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .voter-chip {
            background: #475569;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .vote-count {
            background: #0f172a;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .flex-wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .player-number {
                font-size: 3rem;
                margin-bottom: 0.75rem;
            }
            .grid-results {
                grid-template-columns: 1fr;
            }
            .grid-2 {
                gap: 0.75rem;
            }
            .grid-3 {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            .player-tile {
                min-height: 140px;
                padding: 1rem 0.75rem;
            }
            .container {
                padding: 1rem;
            }
        }
        @media (min-width: 769px) {
            .grid-2 {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .grid-results {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .no-results {
            text-align: center;
            color: #94a3b8;
            font-size: 1.25rem;
            padding: 5rem 0;
        }
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #22c55e;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            z-index: 1000;
        }
        .connection-status.disconnected {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status">Connecting...</div>
    <div id="app"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, update, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ==========================================
        // PASTE YOUR FIREBASE CONFIG HERE
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBGCc8yrSo0JMYSodAHLhAELGmWZGgP2b4",
            authDomain: "lrs-vt.firebaseapp.com",
            databaseURL: "https://lrs-vt-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lrs-vt",
            storageBucket: "lrs-vt.firebasestorage.app",
            messagingSenderId: "434257499319",
            appId: "1:434257499319:web:cf9ae091246388e98b6932",
            measurementId: "G-CMLSMNY6N7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // State variables
        let page = 'voting';
        let myPlayerNumber = null;
        let gameState = {
            totalPlayers: 9,
            selectedPlayers: [],
            isVoting: false,
            timeLeft: 10,
            currentRound: 1,
            votes: {},
            voteHistory: []
        };

        let selectedVote = null;
        let timerInterval = null;
        let isConnected = false;
        let localTimeLeft = 10;
        let isListeningToTimer = true;
        let isTimerController = false;

        // Connection status monitoring
        const connectedRef = ref(db, '.info/connected');
        onValue(connectedRef, (snapshot) => {
            isConnected = snapshot.val() === true;
            updateConnectionStatus();
        });

        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (isConnected) {
                statusEl.textContent = 'üü¢ Connected';
                statusEl.classList.remove('disconnected');
            } else {
                statusEl.textContent = 'üî¥ Disconnected';
                statusEl.classList.add('disconnected');
            }
        }

        // Listen to game state changes
        const gameRef = ref(db, 'game');
        onValue(gameRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const wasVoting = gameState.isVoting;
                
                // Ensure arrays/objects exist with default values
                gameState = {
                    totalPlayers: data.totalPlayers || 10,
                    selectedPlayers: data.selectedPlayers || [],
                    isVoting: data.isVoting || false,
                    timeLeft: data.timeLeft || 10,
                    currentRound: data.currentRound || 1,
                    votes: data.votes || {},
                    voteHistory: data.voteHistory || []
                };
                
                localTimeLeft = gameState.timeLeft;
                
                // Start local timer when voting begins
                if (gameState.isVoting && !wasVoting) {
                    startLocalTimer();
                }
                
                // Stop local timer when voting ends
                if (!gameState.isVoting && wasVoting) {
                    stopLocalTimer();
                }
                
                render();
            }
        });

        // Initialize game state if it doesn't exist
        get(gameRef).then((snapshot) => {
            if (!snapshot.exists()) {
                set(gameRef, {
                    totalPlayers: 9,
                    selectedPlayers: [],
                    isVoting: false,
                    timeLeft: 10,
                    currentRound: 1,
                    votes: {},
                    voteHistory: []
                });
            }
        });

        // Local timer to update display without re-rendering
        function startLocalTimer() {
            stopLocalTimer();
            localTimeLeft = gameState.timeLeft;
            
            timerInterval = setInterval(() => {
                if (localTimeLeft > 0) {
                    localTimeLeft--;
                    // Only update timer display, don't re-render
                    const timerElements = document.querySelectorAll('.timer');
                    timerElements.forEach(el => {
                        if (el.textContent.includes('Voting ends in')) {
                            el.textContent = `Voting ends in: ${localTimeLeft}s`;
                        } else if (el.textContent.includes('Voting Active')) {
                            el.textContent = `Voting Active: ${localTimeLeft}s`;
                        }
                    });
                } else {
                    stopLocalTimer();
                }
            }, 1000);
        }

        function stopLocalTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Start timer countdown (controlled by whoever clicks Start Voting)
        function startTimerCountdown() {
            if (timerInterval) clearInterval(timerInterval);
            isTimerController = true;
            let countdown = 10;

            timerInterval = setInterval(async () => {
                countdown--;
                
                if (countdown > 0) {
                    await update(ref(db, 'game'), {
                        timeLeft: countdown
                    });
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    isTimerController = false;
                    await endVoting();
                }
            }, 1000);
        }

        // Game functions
        async function startVoting() {
            // Only proceed if not already voting
            if (gameState.isVoting) return;
            
            await update(ref(db, 'game'), {
                isVoting: true,
                timeLeft: 10,
                votes: {}
            });
            
            // Start the countdown from this device
            setTimeout(() => {
                startTimerCountdown();
            }, 100);
        }

        async function endVoting() {
            if (timerInterval) clearInterval(timerInterval);
            
            const finalVotes = { ...gameState.votes };
            const newHistory = Array.isArray(gameState.voteHistory) ? [...gameState.voteHistory] : [];
            newHistory.push({
                round: gameState.currentRound,
                votes: finalVotes
            });
            
            await update(ref(db, 'game'), {
                isVoting: false,
                voteHistory: newHistory,
                currentRound: gameState.currentRound + 1,
                votes: {}
            });
            
            selectedVote = null;
        }

        async function addPlayers() {
            if (gameState.totalPlayers < 16) {
                await update(ref(db, 'game'), {
                    totalPlayers: gameState.totalPlayers + 1
                });
            }
        }

        async function deletePlayer(playerNum) {
            if (gameState.totalPlayers <= 1) return; // Must have at least 1 player
            
            // Remove this player from selectedPlayers if they were selected
            const newSelectedPlayers = gameState.selectedPlayers.filter(p => p !== playerNum);
            
            // If we're deleting the last player number, just decrement totalPlayers
            if (playerNum === gameState.totalPlayers) {
                await update(ref(db, 'game'), {
                    totalPlayers: gameState.totalPlayers - 1,
                    selectedPlayers: newSelectedPlayers
                });
            }
            
            // If deleting someone's selected player, deselect them
            if (myPlayerNumber === playerNum) {
                myPlayerNumber = null;
            }
        }

        async function resetGame() {
            if (timerInterval) clearInterval(timerInterval);
            
            const newState = {
                totalPlayers: 9,
                selectedPlayers: [],
                isVoting: false,
                timeLeft: 10,
                currentRound: 1,
                votes: {},
                voteHistory: []
            };
            
            await set(ref(db, 'game'), newState);
            
            myPlayerNumber = null;
            selectedVote = null;
            page = 'voting';
        }

        function selectPlayerNumber(num) {
            const selectedPlayers = Array.isArray(gameState.selectedPlayers) ? gameState.selectedPlayers : [];
            if (selectedPlayers.includes(num)) return;
            
            myPlayerNumber = num;
            const newSelectedPlayers = [...selectedPlayers, num];
            
            update(ref(db, 'game'), {
                selectedPlayers: newSelectedPlayers
            });
        }

        function deselectPlayerNumber() {
            if (!myPlayerNumber) return;
            
            const selectedPlayers = Array.isArray(gameState.selectedPlayers) ? gameState.selectedPlayers : [];
            const newSelectedPlayers = selectedPlayers.filter(n => n !== myPlayerNumber);
            myPlayerNumber = null;
            
            update(ref(db, 'game'), {
                selectedPlayers: newSelectedPlayers
            });
        }

        async function selectVote(num) {
            if (!gameState.isVoting || !myPlayerNumber) return;
            
            selectedVote = num;
            
            const votePath = `game/votes/${myPlayerNumber}`;
            await set(ref(db, votePath), num);
            
            render();
        }

        function getVoteResults(roundVotes) {
            const results = {};
            const didNotVote = [];
            
            if (roundVotes && typeof roundVotes === 'object') {
                Object.entries(roundVotes).forEach(([voter, voted]) => {
                    if (!results[voted]) {
                        results[voted] = [];
                    }
                    results[voted].push(parseInt(voter));
                });
            }

            for (let i = 1; i <= gameState.totalPlayers; i++) {
                if (!roundVotes || !roundVotes[i]) {
                    didNotVote.push(i);
                }
            }

            return { results, didNotVote };
        }

        // Render functions
        function renderVotingPage() {
            let html = `
                <div class="container">
                    <h1 class="title">LRS Voting</h1>
            `;

            // Voting Timer
            if (gameState.isVoting) {
                html += `<div class="timer">Voting ends in: ${localTimeLeft}s</div>`;
            }

            // Player Selection
            if (myPlayerNumber === null) {
                html += `<div style="margin-bottom: 2rem;">`;
                
                html += `
                    <div style="display: flex; justify-content: center; margin-bottom: 1.5rem;">
                        <button onclick="window.changePage('results')" class="btn btn-gray" style="min-width: 250px;">
                            üìä Voting Results
                        </button>
                    </div>
                `;
                
                html += `<h2 class="subtitle">Select Your Player Number</h2>`;

                html += '<div class="grid-2">';
                const selectedPlayers = Array.isArray(gameState.selectedPlayers) ? gameState.selectedPlayers : [];
                
                // Render existing players
                for (let i = 1; i <= gameState.totalPlayers; i++) {
                    const isTaken = selectedPlayers.includes(i);
                    const hasDeleteBtn = i >= 10; // Only show delete button for player 10+
                    
                    html += `
                        <button onclick="window.selectPlayerNumber(${i})" ${isTaken ? 'disabled' : ''} class="player-tile">
                            ${hasDeleteBtn ? `<button onclick="event.stopPropagation(); window.deletePlayer(${i})" class="delete-btn">√ó</button>` : ''}
                            <div class="player-number">${i}</div>
                            <div class="player-badge">
                                ${isTaken ? 'TAKEN' : 'SELECT'}
                            </div>
                        </button>
                    `;
                }
                
                // Render add player card if under 16 players
                if (gameState.totalPlayers < 16) {
                    html += `
                        <button onclick="window.addPlayers()" class="player-tile add-player">
                            <div class="add-icon">+</div>
                        </button>
                    `;
                }
                
                html += '</div></div>';
            }

            // Voting Interface
            if (myPlayerNumber !== null) {
                html += `
                    <div class="card-white">
                        <div class="flex-between">
                            <div>
                                <h2 class="text-white" style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.25rem;">
                                    You are
                                </h2>
                                <h2 class="text-white" style="font-size: 1.25rem; font-weight: bold; margin-bottom: 0.5rem;">
                                    Player ${myPlayerNumber}
                                </h2>
                                <p class="text-gray">Round ${gameState.currentRound}</p>
                            </div>
                            <button onclick="window.deselectPlayerNumber()" class="btn btn-gray">
                                ‚Üê Change Player No.
                            </button>
                        </div>
                    </div>

                    <h2 class="subtitle">
                        ${gameState.isVoting ? 'Vote now...' : 'Waiting for voting to start...'}
                    </h2>

                    <div class="grid-2">
                `;

                for (let i = 1; i <= gameState.totalPlayers; i++) {
                    if (i !== myPlayerNumber) {
                        const isSelected = selectedVote === i;
                        const classes = isSelected 
                            ? 'player-tile selected'
                            : !gameState.isVoting
                            ? 'player-tile disabled-vote'
                            : 'player-tile';
                        html += `
                            <button onclick="window.selectVote(${i})" ${!gameState.isVoting ? 'disabled' : ''} class="${classes}">
                                <div class="player-number">${i}</div>
                                <div class="player-badge ${isSelected ? 'white' : ''}">
                                    ${isSelected ? 'SELECTED' : 'VOTE'}
                                </div>
                            </button>
                        `;
                    }
                }
                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        function renderResultsPage() {
            let html = `
                <div class="container">
                    <h1 class="title">Voting Results</h1>

                    <div style="margin-bottom: 1.5rem; max-width: 100%;">
                        <div class="grid-3">
                            <button onclick="window.startVoting()" ${gameState.isVoting ? 'disabled' : ''} class="btn btn-green">
                                ‚ñ∂ Start Voting
                            </button>
                            <button onclick="window.resetGame()" class="btn btn-red">
                                ‚Üª Reset Game
                            </button>
                            <button onclick="window.changePage('voting')" class="btn btn-gray">
                                ‚Üê Back to Voting
                            </button>
                        </div>
                    </div>
            `;

            if (gameState.isVoting) {
                html += `<div class="timer" style="margin-bottom: 2rem;">Voting Active: ${localTimeLeft}s</div>`;
            }

            const voteHistory = Array.isArray(gameState.voteHistory) ? gameState.voteHistory : [];
            if (voteHistory.length === 0) {
                html += `<div class="no-results">No voting history yet...</div>`;
            } else {
                html += '<div class="grid-results">';
                
                voteHistory.forEach((record) => {
                    if (!record || !record.votes) return;
                    
                    const { results, didNotVote } = getVoteResults(record.votes);
                    
                    html += `
                        <div class="card">
                            <h2 class="text-white" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">
                                Round ${record.round}
                            </h2>
                            <div style="margin-bottom: 1.5rem;">
                    `;

                    const sortedResults = Object.entries(results).sort(([, a], [, b]) => b.length - a.length);
                    sortedResults.forEach(([player, voters], index) => {
                        html += `
                            <div class="vote-result ${index === 0 ? 'top' : ''}">
                                <div class="flex-wrap" style="align-items: center;">
                                    <div class="voter-avatar">${player}</div>
                                    <span class="text-white" style="font-weight: 600; font-size: 1.125rem;">voted by</span>
                                    <div class="flex-wrap" style="flex: 1;">
                        `;
                        
                        voters.sort((a, b) => a - b).forEach(voter => {
                            html += `<span class="voter-chip">${voter}</span>`;
                        });

                        html += `
                                    </div>
                                    <div class="vote-count">
                                        ${voters.length} ${voters.length === 1 ? 'vote' : 'votes'}
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    html += '</div>';

                    if (didNotVote.length > 0) {
                        html += `
                            <div class="vote-result">
                                <div class="flex-wrap" style="align-items: center;">
                                    <span class="text-gray" style="font-weight: 600; font-size: 1.125rem;">Did Not Vote:</span>
                                    <div class="flex-wrap">
                        `;
                        
                        didNotVote.sort((a, b) => a - b).forEach(player => {
                            html += `<span class="voter-chip">${player}</span>`;
                        });

                        html += '</div></div></div>';
                    }

                    html += '</div>';
                });

                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        function render() {
            const app = document.getElementById('app');
            if (page === 'voting') {
                app.innerHTML = renderVotingPage();
            } else {
                app.innerHTML = renderResultsPage();
            }
        }

        function changePage(newPage) {
            page = newPage;
            render();
        }

        // Expose functions to global scope for onclick handlers
        window.startVoting = startVoting;
        window.resetGame = resetGame;
        window.addPlayers = addPlayers;
        window.deletePlayer = deletePlayer;
        window.selectPlayerNumber = selectPlayerNumber;
        window.deselectPlayerNumber = deselectPlayerNumber;
        window.selectVote = selectVote;
        window.changePage = changePage;

        // Initial render
        render();
    </script>
</body>
</html>
